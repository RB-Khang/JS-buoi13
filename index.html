<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai tap JS DOM </title>
    <link rel="stylesheet" href="./asset/style.css">
</head>

<body>
    <div class="baitap">
        <h1>Bài 1</h1>
        <p>Nhập số ngày làm việc</p>
        <input id="work__day" type="number" placeholder="Số ngày làm việc"> <br>
        <button type="submit" id="btn__bt1">Tính số lương</button> <br>
        <div ><span id="salary1"></span></div>
    </div>





    <div class="baitap">
        <h1>Bài 2</h1>
        <p>Nhập 5 số để tìm giá trị trung bình</p>
        Số thứ 1: <input type="number" id="so__1"><br>
        Số thứ 2: <input type="number" id="so__2"><br>
        Số thứ 3: <input type="number" id="so__3"><br>
        Số thứ 4: <input type="number" id="so__4"><br>
        Số thứ 5: <input type="number" id="so__5"><br>
        <button type="submit" id="btn__bt2">Tính giá trị trung bình</button>
        <div ><span id="average__number"></span></div>
    </div>



    <div class="baitap">
        <h1>Bài 3</h1>
        <p> Nhập số USD cần quy đổi:</p> <input type="number" placeholder=" Usd" id="usd__money"> <br>
        <button id="btn__bt3">Quy đổi</button>
        <div ><span id="vnd__money"></span>
        </div>
    </div>



    <div class="baitap">
        <h1>Bài tập 4</h1>
        <p>Nhập chiều dài của hình chữ nhật</p>
        <input id="chieu__dai" type="number" placeholder="Chiều dài" required><br>
        <input id="chieu__rong" type="number" placeholder="Chiều rộng"><br>
        <button id="btn__bt4">Tính chu vi và diện tích</button><br>
        <div ><span id="ket__qua"></span></div>
        
    </div>


    <div class="baitap">
        <h1>Bài 5</h1>
        <p>Nhập số có 2 chữ số</p>
        <input id="num__bt5" type="number" placeholder="số có 2 chữ số "><br>
        <button id="btn__bt5">Tính tổng ký số</button><br>
        <div ><span id="tong__ky__so"></span></div>

    </div>












    <script src="./index.js"></script>
</body>

</html>
